<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeLeftToTheNewYear</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="timer">
        <div class="container">
            <div class="timer__wrap">
                <div class="timer__title">New Year! ,after:</div>
                <div class="timer__static">
                    <div class="timer__static-box">
                        <h2 class="style day"></h2>
                        <p class="style">Days</p>
                    </div>
                    <div class="timer__static-box">
                        <h2 class="style hour"></h2>
                        <p class="style">Hours</p>
                    </div>
                    <div class="timer__static-box">
                        <h2 class="style minute"></h2>
                        <p class="style">minutes</p>
                    </div>
                    <div class="timer__static-box">
                        <h2 class="style second"></h2>
                        <p class="style">seconds</p>
                    </div>
                    <div class="timer__static-box">
                        <h2 class="style Msecond"></h2>
                        <p class="style">mili seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
















    <script src="./script.js"></script>
</body>
</html>
